# This project was generated with 0.3.23 using template: https://github.com/beeware/briefcase-template @ v0.3.23
[tool.briefcase]
project_name = "briefcase_ansible_test"
bundle = "xyz.afdudley"
version = "0.0.1"
url = "https://afdudley.xyz/briefcase_ansible_test"
license.file = "LICENSE"
author = "rix"
author_email = "a.frederick.dudley@gmail.com"

[tool.briefcase.app.briefcase_ansible_test]
formal_name = "briefcase_ansible_test"
description = "A test to get ansible running in briefcase"
long_description = """More details about the app should go here.
"""
icon = "icons/ansible_icon"
sources = [
    "src/briefcase_ansible_test",
]
test_sources = [
    "tests",
]

requires = [
    # Core dependencies
    "--find-links", "/Users/rix/code/mobile-forge/dist",
    "--find-links", "/Users/rix/code/ios-multiprocessing/dist",
    "PyYAML",
    "MarkupSafe",
    "bcrypt==3.1.7",
    "PyNaCl==1.5.0",
    "paramiko==2.2.1",
    "ansible-core>=2.15.0",
    "ansible-runner>=2.3.1",
    "ios-multiprocessing"
]
test_requires = [
    "pytest",
]

# iOS deployment only
[tool.briefcase.app.briefcase_ansible_test.iOS]
requires = [
    "toga-iOS~=0.5.0",
    "std-nslog~=1.0.3",
]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]

[tool.pyright]
# TODO: Convert to strict type checking once we have proper type stubs
# for Ansible and other external dependencies (669 errors in strict mode)
pythonVersion = "3.13"
typeCheckingMode = "basic"
reportMissingImports = "none"
reportMissingModuleSource = "none"
reportUnusedImport = "error"
include = ["src/**/*.py", "tests/**/*.py"]
exclude = ["**/app_packages/**", "**/site-packages/**", "**/build/**"]
pythonPath = "src"
extraPaths = [
    "/Users/rix/Library/Python/3.13/lib/python/site-packages",
    "/opt/local/Library/Frameworks/Python.framework/Versions/3.13/lib/python3.13/site-packages"
]
